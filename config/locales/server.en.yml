     conatct_content: We are committed to respecting the freedoms and rights of all our BitCorex users who have placed their trust in our service. If you should have any questions or concerns regarding this Privacy Policy, or if you would like to file a Data Protection request, please refer to our FAQ and contact us on our Support Page.
