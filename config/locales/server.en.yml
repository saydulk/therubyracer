     performance_content11: It is very important for us and our customers that we continually review, investigate and prevent any potentially prohibited or illegal activities that violate our Terms of Service. For the benefit of our entire user base, we carefully enforce our agreements with third parties and actively investigate violations of our posted Terms of Use. BitCorex reserves the right to terminate the provision of service to any user found engaging in activities that violate our Terms of Use.
     protect_title: HOW DOES BitCorex PROTECT USER DATA
     protect_content: "BitCorex has implemented a number of security measures to ensure that your information is not lost, abused, or altered. Our data security measures include, but are not limited to: PCI Scanning, Secured Sockets Layered encryption technology, pseudonymisation, internal data access restrictions, and strict physical access controls to buildings & files. Please note that it is impossible to guarantee 100% secure transmission of data over the Internet nor method of electronic storage. As such, we request that you understand the responsibility to independently take safety precautions to protect your own personal information."
     performance_content12: If you suspect that your personal information has been compromised, especially account and/or password information, please lock your account and contact BitCorex customer service immediately.
